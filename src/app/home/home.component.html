<h2 style="margin-left: 20px; margin-top: 25px;">&nbsp;Movies</h2>
<br>
<div>
  <div class="jumbotron">
    <!-- Filter Bar -->
    <div class="d-inline-block" style="margin-left: 65px;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="watchedDropDown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          All Movies:
        </button>
        <div class="dropdown-menu border-secondary" aria-labelledby="watchedDropDown">
          <a class="dropdown-item" (click)="setFilterStatus('filterWatched', 'hasWatched')">Watched</a>
          <a class="dropdown-item" (click)="setFilterStatus('filterWatched', 'notWatched')">Not Watched</a>
          <a class="dropdown-item" (click)="setFilterStatus('filterWatched', undefined)">Both</a>
        </div>
      </div>
    </div><!-- !filterBar -->

    <!-- Card Stack -->
    <div class="card-deck" style="margin-left: 50px; margin-top: 25px;">
      <div *ngFor="let m of movies | filter:{watched: filterWatched, title: filterTitle}">
        <app-movie-card [movie]="m"></app-movie-card>
      </div>
    </div> <!-- !cardStack -->
  </div>
</div>
