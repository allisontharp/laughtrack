<h2 style="margin-left: 20px; margin-top: 25px;">&nbsp;{{movie.title}}</h2>
<br>
<div>
    <div class="jumbotron">
        <div class="card-deck" style=" margin-top: 25px;">
            <app-movie-card [movie]="movie"></app-movie-card>

            <!-- Description -->
            <div class="card border-secondary  mb-3">
                <div class="card-body">
                    {{movie.description}}
                </div>
            </div>

            <!-- Logger -->
            <div class="card border-secondary mb-3" style="max-width: 25%">

                <app-logger-card [movie]="movie"></app-logger-card>
            </div>
        </div>
    </div>
</div>
